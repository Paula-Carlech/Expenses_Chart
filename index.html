<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Paula-Carlech">Paula Carlech</a>.
    </section>
    
    <div id="second">
        <p class="small">My Balance</p>
        <p style="font-size: 25pt; margin-top: 8px;">$921.48</p>
        <img src="images/logo.svg" alt="Logo">
    </div>

    <div id="first">
        <p>Speding - Last 7 days</p>

        <div id="total-month">
            <p class="small">Total this month</p>
            <p style="font-size: 30pt;">$478.33</p>
        </div>

        <div id="chart"></div>

        <div id="last-month">
            <p>+2.4%</p>
            <p class="small">From last month</p>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart(){
            const container = document.querySelector('#chart')
            const data = new google.visualization.arrayToDataTable ([
                ['Day', 'Value'],

                ['mon', 17.45],
            
                ['tue', 34.91],

                ['wed', 52.36],
     
                ['thu', 31.07],
           
                ['fri', 23.39],
           
                ['sat', 43.28],
            
                ['sun', 25.48],
            
            ])

            const options = {
                height: 350,
                width: 550
            }

            const chart = new google.visualization.ColumnChart(container)
            chart.draw(data, options)
        }
    </script>
</body>
</html>
