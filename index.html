<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Paula-Carlech">Paula Carlech</a>.
    </section>
    
    <div id="second">
        <p class="small">My Balance</p>
        <p style="font-size: 25pt; margin-top: 8px;">$00.00</p>
        <img src="images/logo.svg" alt="Logo">
    </div>

    <div id="first">
        <p>Speding - Last 7 days</p>

        <div id="total-month">
            <p class="small">Total this month</p>
            <p style="font-size: 25pt;">$00.00</p>
        </div>

        <div class="bars">
            <div id="bar01"></div> <p class="day" id="day01">mom</p>
            <div id="bar02"></div> <p class="day" id="day02">tue</p>
            <div id="bar03"></div> <p class="day" id="day03">wed</p>
            <div id="bar04"></div> <p class="day" id="day04">thu</p>
            <div id="bar05"></div> <p class="day" id="day05">fri</p>
            <div id="bar06"></div> <p class="day" id="day06">sat</p>
            <div id="bar07"></div> <p class="day" id="day07">sun</p>
        </div>

        <div id="last-month">
            <p>0.00%</p>
            <p class="small">From last month</p>
        </div>
    </div>
</body>
</html>
