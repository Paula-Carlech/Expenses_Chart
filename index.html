<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Paula-Carlech">Paula Carlech</a>.
    </section>
    
    <div id="second">
        <p class="small">My Balance</p>
        <p style="font-size: 25pt; margin-top: 8px;">$921.48</p>
        <img src="images/logo.svg" alt="Logo">
    </div>

    <div id="first">
        <p>Speding - Last 7 days</p>

        <div id="total-month">
            <p class="small">Total this month</p>
            <p style="font-size: 30pt;">$478.33</p>
        </div>

        <div id="chart" style="height: 300px; width: 95%; margin: auto;"></div>

        <div id="last-month">
            <p>+2.4%</p>
            <p class="small">From last month</p>
        </div>
    </div>

    <script>
        window.onload = function () {
        
        var chart = new CanvasJS.Chart("chart", {
            animationEnabled: true,

            /*data: {
                labels: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'],
                    datasets: [{
                    data: [17.45, 34.91, 52.36, 37.07, 23.79, 43.28, 25.48],
                    backgroundColor: transparent
                }]
            }*/
        
            data: [{        
                type: "column",
              
                dataPoints: [      
                    { y: 17.45, label: "mon" },
                    { y: 34.91,  label: "tue" },
                    { y: 52.36,  label: "wed" },
                    { y: 37.07,  label: "thu" },
                    { y: 23.79,  label: "fri" },
                    { y: 43.28, label: "sat" },
                    { y: 25.48,  label: "sun" },
                ]
            }]
        });
        chart.render();
    }
    </script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
